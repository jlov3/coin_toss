<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Toss</title>
  <link href="style/modern_normalize.css" rel="stylesheet">
  <link href="style/style.css" rel="stylesheet">
</head>

<body>
<h1>Coin Toss</h1>

<div id="instructions">
</div> <!--instructions-->

<div id="user">
  <h2>User</h2>
  <img src="" alt="">
  <button id="run" onclick="resulting('heads')">Heads</button>
  <button id="run" onclick="resulting('tails')">Tails</button>
</div> <!--user-->

<div id="comp">
  <h2>Computer</h2>
  <img src="" alt="">
  <div class="fakeB"><p>Heads</p></div>
  <div class="fakeB"><p>Tails</p></div>
</div> <!--comp-->

<div id="results">
  <p>Round Result: <span id="roundR"></span></p>
  <p>User Score: <span id="userScore">0</span></p>
  <p>Computer Score: <span id="compScore">0</span></p>
  <p>Round Number: <span id="roundNum">0</span></p>
  <div id="previous">
    <h3>Previous Rounds</h3>
    <span id="prSpan"></span>
  </div> <!--previoius-->
</div> <!--results-->

<script src="script.js"></script>
</body>
</html>
